<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dresses - StyleHub</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header with Back Navigation -->
    <header class="category-header">
        <div class="container">
            <div class="category-nav">
                <button class="back-btn" id="backBtn" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i>
                    <span>Back</span>
                </button>
                <h1 class="category-page-title" id="categoryPageTitle">Women</h1>
                <div class="header-actions">
                    <div class="action-icons">
                        <i class="far fa-heart wishlist-icon"></i>
                        <div class="cart-icon-container">
                            <i class="fas fa-shopping-bag cart-icon"></i>
                            <span class="cart-count">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Category Content -->
    <main class="category-main">
        <div class="container">
            <!-- Breadcrumb -->
            <nav class="breadcrumb">
                <a href="index.html" class="breadcrumb-link">Home</a>
                <span class="breadcrumb-separator">/</span>
                <span class="breadcrumb-current" id="breadcrumbCurrent">Dresses</span>
            </nav>

            <!-- Category Items Section -->
            <section class="category-items-section" id="categoryItemsSection">
                <div class="items-header">
                    <h2 class="section-title" id="itemsSectionTitle">Dresses</h2>
                    <div class="items-controls">
                        <div class="sort-dropdown">
                            <label for="itemsSortDropdown">Sort by:</label>
                            <select id="itemsSortDropdown" class="sort-select-modern">
                                <option value="newest">Newest First</option>
                                <option value="popularity">Most Popular</option>
                                <option value="price-low">Price: Low to High</option>
                                <option value="price-high">Price: High to Low</option>
                                <option value="rating">Highest Rated</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="colorful-products-grid" id="categoryItemsGrid">
                    <!-- Dresses items -->
                    <div class="colorful-product-card purple-bg">
                        <div class="product-category-tag">WOMEN FASHION</div>
                        <div class="colorful-product-image">
                            <img src="https://cdn.builder.io/api/v1/image/assets%2F4797038dfeab418e80d0045aa34c21d8%2F9915d20cfed848ec961a57e0b81de98d?format=webp&width=800" alt="Elegant Evening Dress" class="colorful-product-img">
                            <button class="colorful-wishlist-btn" onclick="addToWishlistFromCategory('dress1')">
                                <i class="far fa-heart"></i>
                            </button>
                        </div>
                        <div class="colorful-product-info">
                            <h3 class="colorful-product-title">Elegant Evening Dress</h3>
                            <div class="product-rating">
                                <span class="stars">★★★★★</span>
                            </div>
                            <div class="colorful-product-price">
                                <span class="current-price">$189</span>
                                <span class="original-price">$250</span>
                            </div>
                            <button class="colorful-add-to-cart" onclick="addToCartFromCategory('dress1')">Add to cart</button>
                        </div>
                    </div>

                    <div class="colorful-product-card purple-bg">
                        <div class="product-category-tag">WOMEN FASHION</div>
                        <div class="colorful-product-image">
                            <img src="https://cdn.builder.io/api/v1/image/assets%2F4797038dfeab418e80d0045aa34c21d8%2F5de41452e8644ee380a72e38d6a74b25?format=webp&width=800" alt="Casual Summer Dress" class="colorful-product-img">
                            <button class="colorful-wishlist-btn" onclick="addToWishlistFromCategory('dress2')">
                                <i class="far fa-heart"></i>
                            </button>
                        </div>
                        <div class="colorful-product-info">
                            <h3 class="colorful-product-title">Casual Summer Dress</h3>
                            <div class="product-rating">
                                <span class="stars">★★★★☆</span>
                            </div>
                            <div class="colorful-product-price">
                                <span class="current-price">$89</span>
                                <span class="original-price">$120</span>
                            </div>
                            <button class="colorful-add-to-cart" onclick="addToCartFromCategory('dress2')">Add to cart</button>
                        </div>
                    </div>

                    <div class="colorful-product-card purple-bg">
                        <div class="product-category-tag">WOMEN FASHION</div>
                        <div class="colorful-product-image">
                            <img src="https://cdn.builder.io/api/v1/image/assets%2F4797038dfeab418e80d0045aa34c21d8%2F081e58fb86c541a9af4297f57d3809c0?format=webp&width=800" alt="Floral Maxi Dress" class="colorful-product-img">
                            <button class="colorful-wishlist-btn" onclick="addToWishlistFromCategory('dress3')">
                                <i class="far fa-heart"></i>
                            </button>
                        </div>
                        <div class="colorful-product-info">
                            <h3 class="colorful-product-title">Floral Maxi Dress</h3>
                            <div class="product-rating">
                                <span class="stars">★★★★★</span>
                            </div>
                            <div class="colorful-product-price">
                                <span class="current-price">$129</span>
                                <span class="original-price">$180</span>
                            </div>
                            <button class="colorful-add-to-cart" onclick="addToCartFromCategory('dress3')">Add to cart</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        // Initialize with Women category and load Dresses items
        document.addEventListener('DOMContentLoaded', function() {
            // Set up cart functionality
            updateCartCount();
        });

        function goBack() {
            window.location.href = 'category.html?category=Women';
        }
    </script>
</body>
</html>
