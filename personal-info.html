<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information - StyleHub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="profile-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Personal Info Specific Styles */
        .personal-info-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            min-height: 100vh;
        }

        .info-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .info-back-btn {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #2d3748;
            font-size: 1.1rem;
            text-decoration: none;
        }

        .info-back-btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(45, 55, 72, 0.2);
        }

        .info-title {
            font-size: 2rem;
            font-weight: 700;
            color: #2d3748;
            margin: 0;
        }

        .info-form-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-icon {
            color: #667eea;
            font-size: 1.1rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 0.5rem;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.15);
            background: white;
            transform: translateY(-1px);
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .cancel-btn, .save-btn {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .cancel-btn {
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            border: 2px solid rgba(102, 126, 234, 0.2);
        }

        .cancel-btn:hover {
            background: white;
            border-color: #667eea;
            transform: translateY(-1px);
        }

        .save-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .gender-options {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .gender-option {
            flex: 1;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            padding: 0.875rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .gender-option:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .gender-option.selected {
            background: rgba(102, 126, 234, 0.1);
            border-color: #667eea;
            color: #667eea;
        }

        @media (max-width: 768px) {
            .personal-info-container {
                padding: 1rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .form-actions {
                flex-direction: column;
            }

            .gender-options {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="personal-info-container">
        <!-- Header -->
        <div class="page-header">
            <div class="container">
                <a href="account-settings.html" class="standard-back-button">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1 class="standard-page-title">Personal Information</h1>
            </div>
        </div>

        <!-- Form -->
        <div class="info-form-card">
            <form id="personalInfoForm">
                <!-- Basic Information -->
                <div class="form-section">
                    <h3 class="section-title">
                        <i class="fas fa-user section-icon"></i>
                        Basic Information
                    </h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-input" value="Rumpa" id="firstName" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-input" value="Samanta" id="lastName" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Date of Birth</label>
                        <input type="date" class="form-input" value="1995-06-15" id="dateOfBirth" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Gender</label>
                        <div class="gender-options">
                            <div class="gender-option selected" data-gender="female">
                                <i class="fas fa-venus"></i> Female
                            </div>
                            <div class="gender-option" data-gender="male">
                                <i class="fas fa-mars"></i> Male
                            </div>
                            <div class="gender-option" data-gender="other">
                                <i class="fas fa-genderless"></i> Other
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Contact Information -->
                <div class="form-section">
                    <h3 class="section-title">
                        <i class="fas fa-address-book section-icon"></i>
                        Contact Information
                    </h3>
                    
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-input" value="rumpa@stylehub.com" id="email" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" class="form-input" value="+91 9876543210" id="phone" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Country Code</label>
                            <select class="form-select" id="countryCode">
                                <option value="+91" selected>+91 (India)</option>
                                <option value="+1">+1 (USA)</option>
                                <option value="+44">+44 (UK)</option>
                                <option value="+61">+61 (Australia)</option>
                                <option value="+86">+86 (China)</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Location Information -->
                <div class="form-section">
                    <h3 class="section-title">
                        <i class="fas fa-map-marker-alt section-icon"></i>
                        Location Information
                    </h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Country</label>
                            <select class="form-select" id="country">
                                <option value="India" selected>India</option>
                                <option value="USA">United States</option>
                                <option value="UK">United Kingdom</option>
                                <option value="Australia">Australia</option>
                                <option value="Canada">Canada</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">State/Province</label>
                            <input type="text" class="form-input" value="West Bengal" id="state" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">City</label>
                            <input type="text" class="form-input" value="Kolkata" id="city" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Postal Code</label>
                            <input type="text" class="form-input" value="700016" id="postalCode" required>
                        </div>
                    </div>
                </div>

                <!-- Preferences -->
                <div class="form-section">
                    <h3 class="section-title">
                        <i class="fas fa-cog section-icon"></i>
                        Preferences
                    </h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Preferred Language</label>
                            <select class="form-select" id="language">
                                <option value="en" selected>English</option>
                                <option value="hi">Hindi</option>
                                <option value="bn">Bengali</option>
                                <option value="ta">Tamil</option>
                                <option value="te">Telugu</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Currency</label>
                            <select class="form-select" id="currency">
                                <option value="INR" selected>₹ Indian Rupee</option>
                                <option value="USD">$ US Dollar</option>
                                <option value="EUR">€ Euro</option>
                                <option value="GBP">£ British Pound</option>
                                <option value="AUD">A$ Australian Dollar</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="form-actions">
                    <button type="button" class="cancel-btn" onclick="cancelEdit()">
                        <i class="fas fa-times"></i>
                        Cancel
                    </button>
                    <button type="submit" class="save-btn">
                        <i class="fas fa-save"></i>
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let selectedGender = 'female';

        // Gender selection
        document.querySelectorAll('.gender-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.gender-option').forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                selectedGender = this.dataset.gender;
            });
        });

        // Form submission
        document.getElementById('personalInfoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            savePersonalInfo();
        });

        function savePersonalInfo() {
            // Show loading state
            const saveBtn = document.querySelector('.save-btn');
            const originalText = saveBtn.innerHTML;
            saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
            saveBtn.disabled = true;

            // Simulate API call
            setTimeout(() => {
                // Restore button
                saveBtn.innerHTML = originalText;
                saveBtn.disabled = false;

                // Show success notification
                showNotification('Personal information updated successfully!', 'success');

                // Navigate back
                setTimeout(() => {
                    window.location.href = 'account-settings.html';
                }, 1500);
            }, 2000);
        }

        function cancelEdit() {
            window.location.href = 'account-settings.html';
        }

        // Auto-fill location based on postal code
        document.getElementById('postalCode').addEventListener('input', function() {
            const postalCode = this.value;
            if (postalCode.length === 6) {
                autoFillLocation(postalCode);
            }
        });

        function autoFillLocation(postalCode) {
            // Sample auto-fill data
            const locationData = {
                '700016': { city: 'Kolkata', state: 'West Bengal' },
                '700091': { city: 'Kolkata', state: 'West Bengal' },
                '110001': { city: 'New Delhi', state: 'Delhi' },
                '400001': { city: 'Mumbai', state: 'Maharashtra' },
                '560001': { city: 'Bangalore', state: 'Karnataka' }
            };

            const location = locationData[postalCode];
            if (location) {
                document.getElementById('city').value = location.city;
                document.getElementById('state').value = location.state;
                showNotification('Location auto-filled based on postal code', 'info');
            }
        }

        // Notification Function
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 2rem;
                right: 2rem;
                background: white;
                border-radius: 12px;
                padding: 1rem 1.5rem;
                box-shadow: 0 8px 32px rgba(0,0,0,0.15);
                z-index: 10001;
                transform: translateX(100%);
                transition: transform 0.3s ease;
                max-width: 350px;
                border-left: 4px solid ${type === 'success' ? '#38a169' : type === 'error' ? '#e53e3e' : '#667eea'};
            `;
            notification.innerHTML = `
                <div style="display: flex; align-items: center; justify-content: space-between; gap: 1rem;">
                    <span>${message}</span>
                    <button onclick="this.parentElement.parentElement.remove()" style="background: none; border: none; font-size: 1.2rem; cursor: pointer; color: #a0aec0;">×</button>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.style.transform = 'translateX(100%)';
                    setTimeout(() => notification.remove(), 300);
                }
            }, 3000);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Personal Information page loaded');
        });
    </script>
</body>
</html>
