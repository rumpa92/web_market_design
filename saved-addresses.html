<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Addresses - StyleHub</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Modern Saved Addresses Styles */
        body {
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        .addresses-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 1.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .back-button {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #2d3748;
            font-size: 1.1rem;
        }

        .back-button:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(45, 55, 72, 0.2);
        }

        .page-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2d3748;
            margin: 0;
        }

        .add-address-btn {
            background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
            color: white;
            border: none;
            padding: 0.875rem 1.75rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            box-shadow: 0 4px 15px rgba(45, 55, 72, 0.3);
        }

        .add-address-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(45, 55, 72, 0.4);
        }

        .addresses-main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
        }

        .addresses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        @media (max-width: 768px) {
            .addresses-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }

        .address-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 1.75rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .address-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #38a169 0%, #2f855a 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .address-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
        }

        .address-card:hover::before {
            opacity: 1;
        }

        .address-card.default {
            background: linear-gradient(135deg, rgba(56, 161, 105, 0.08) 0%, rgba(47, 133, 90, 0.08) 100%);
            border: 2px solid rgba(56, 161, 105, 0.3);
        }

        .address-card.default::before {
            opacity: 1;
            height: 6px;
        }

        .address-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.25rem;
        }

        .address-type {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(74, 85, 104, 0.1);
            color: #4a5568;
            padding: 0.5rem 0.875rem;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .address-type.home {
            background: rgba(56, 161, 105, 0.15);
            color: #38a169;
        }

        .address-type.work {
            background: rgba(203, 166, 247, 0.15);
            color: #805ad5;
        }

        .address-type.other {
            background: rgba(160, 174, 192, 0.15);
            color: #718096;
        }

        .default-badge {
            background: linear-gradient(135deg, #38a169 0%, #2f855a 100%);
            color: white;
            padding: 0.4rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(56, 161, 105, 0.3);
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .address-content {
            margin-bottom: 1.5rem;
        }

        .recipient-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: #2d3748;
            margin: 0 0 0.75rem 0;
            letter-spacing: -0.3px;
        }

        .contact-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .contact-info i {
            color: #667eea;
            font-size: 0.9rem;
            width: 16px;
        }

        .phone-number {
            font-size: 0.95rem;
            font-weight: 500;
            color: #4a5568;
        }

        .address-text {
            color: #4a5568;
            line-height: 1.6;
            font-size: 0.95rem;
            font-weight: 400;
        }

        .address-actions {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 0.75rem;
        }

        .action-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .edit-btn {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
        }

        .edit-btn:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }

        .delete-btn {
            background: rgba(229, 62, 62, 0.1);
            color: #e53e3e;
        }

        .delete-btn:hover {
            background: rgba(229, 62, 62, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(229, 62, 62, 0.3);
        }

        .default-btn {
            background: rgba(56, 161, 105, 0.1);
            color: #38a169;
        }

        .default-btn:hover {
            background: rgba(56, 161, 105, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(56, 161, 105, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 50px rgba(0,0,0,0.1);
        }

        .empty-icon {
            font-size: 4rem;
            color: #a0aec0;
            margin-bottom: 1.5rem;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin: 0 0 0.75rem 0;
        }

        .empty-state p {
            color: #718096;
            font-size: 1rem;
            margin: 0 0 2rem 0;
            line-height: 1.6;
        }

        .add-first-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            font-size: 1rem;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .add-first-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.5);
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 2rem;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        .modal.show .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            padding: 2rem 2rem 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-title {
            font-size: 1.4rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }

        .close-btn {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: scale(1.1);
        }

        .modal-body {
            padding: 0 2rem 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.15);
            background: white;
            transform: translateY(-1px);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .address-type-options {
            display: flex;
            gap: 0.75rem;
            margin-top: 0.5rem;
        }

        .type-option {
            flex: 1;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            padding: 0.875rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .type-option:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .type-option.selected {
            background: rgba(102, 126, 234, 0.1);
            border-color: #667eea;
        }

        .type-option i {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #667eea;
        }

        .type-option span {
            font-size: 0.85rem;
            font-weight: 600;
            color: #4a5568;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkbox.checked {
            background: #667eea;
            border-color: #667eea;
        }

        .checkbox-label {
            font-size: 0.95rem;
            font-weight: 500;
            color: #4a5568;
            cursor: pointer;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .cancel-btn {
            flex: 1;
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            border: 2px solid rgba(102, 126, 234, 0.2);
            padding: 1rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cancel-btn:hover {
            background: white;
            border-color: #667eea;
            transform: translateY(-1px);
        }

        .save-btn {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        /* Delete Modal */
        .delete-modal-content {
            text-align: center;
            padding: 2rem;
        }

        .delete-icon {
            font-size: 3rem;
            color: #e53e3e;
            margin-bottom: 1rem;
        }

        .delete-message {
            font-size: 1.1rem;
            color: #4a5568;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .delete-actions {
            display: flex;
            gap: 1rem;
        }

        .confirm-delete-btn {
            flex: 1;
            background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .confirm-delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(229, 62, 62, 0.4);
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: white;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            z-index: 10001;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            max-width: 350px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left: 4px solid #38a169;
        }

        .notification.error {
            border-left: 4px solid #e53e3e;
        }

        .notification-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
        }

        .notification-close {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: #a0aec0;
            transition: color 0.3s ease;
        }

        .notification-close:hover {
            color: #4a5568;
        }

        /* Loading State */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .loading-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .loading-content {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 15px 50px rgba(0,0,0,0.2);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e2e8f0;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: #4a5568;
            font-weight: 500;
        }

        .hidden {
            display: none !important;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-container {
                padding: 0 1rem;
            }

            .page-title {
                font-size: 1.5rem;
            }

            .add-address-btn {
                padding: 0.75rem 1.25rem;
                font-size: 0.9rem;
            }

            .addresses-main {
                padding: 1rem;
            }

            .address-card {
                padding: 1.5rem;
            }

            .addresses-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .address-type-options {
                flex-direction: column;
                gap: 0.5rem;
            }

            .modal {
                padding: 1rem;
            }

            .modal-header {
                padding: 1.5rem 1.5rem 1rem;
            }

            .modal-body {
                padding: 0 1.5rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="addresses-header">
        <div class="header-container">
            <div class="header-left">
                <button class="back-button" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h1 class="page-title">Saved Addresses</h1>
            </div>
            <button class="add-address-btn" onclick="showAddModal()">
                <i class="fas fa-plus"></i>
                Add Address
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <main class="addresses-main">
        <div id="addressesGrid" class="addresses-grid">
            <!-- Addresses will be dynamically populated here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state hidden">
            <div class="empty-icon">
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <h3>No saved addresses yet</h3>
            <p>Add your first address to get started with faster checkout and seamless delivery experience.</p>
            <button class="add-first-btn" onclick="showAddModal()">
                <i class="fas fa-plus"></i>
                Add Your First Address
            </button>
        </div>
    </main>

    <!-- Add/Edit Address Modal -->
    <div id="addressModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle" class="modal-title">Add New Address</h3>
                <button class="close-btn" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="addressForm">
                    <input type="hidden" id="addressId">
                    
                    <div class="form-group">
                        <label class="form-label">Full Name</label>
                        <input type="text" id="fullName" class="form-input" placeholder="Enter full name" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Phone Number</label>
                        <input type="tel" id="phoneNumber" class="form-input" placeholder="Enter phone number" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Pincode</label>
                            <input type="text" id="pincode" class="form-input" placeholder="6-digit pincode" maxlength="6" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">City</label>
                            <input type="text" id="city" class="form-input" placeholder="City" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Street Address</label>
                        <input type="text" id="streetAddress" class="form-input" placeholder="House no., Building, Street" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Landmark (Optional)</label>
                        <input type="text" id="landmark" class="form-input" placeholder="Near landmark">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">State</label>
                            <input type="text" id="state" class="form-input" placeholder="State" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Country</label>
                            <input type="text" id="country" class="form-input" value="India" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Address Type</label>
                        <div class="address-type-options">
                            <div class="type-option selected" data-type="Home">
                                <i class="fas fa-home"></i>
                                <span>Home</span>
                            </div>
                            <div class="type-option" data-type="Work">
                                <i class="fas fa-briefcase"></i>
                                <span>Work</span>
                            </div>
                            <div class="type-option" data-type="Other">
                                <i class="fas fa-map-marker-alt"></i>
                                <span>Other</span>
                            </div>
                        </div>
                    </div>

                    <div class="checkbox-container">
                        <div id="defaultCheckbox" class="checkbox" onclick="toggleCheckbox()">
                            <i class="fas fa-check" style="display: none; color: white; font-size: 12px;"></i>
                        </div>
                        <label class="checkbox-label" onclick="toggleCheckbox()">Set as default address</label>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="cancel-btn" onclick="closeModal()">Cancel</button>
                        <button type="submit" class="save-btn">
                            <i class="fas fa-check"></i>
                            Save Address
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <div class="delete-modal-content">
                <div class="delete-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <h3 class="modal-title">Delete Address?</h3>
                <p class="delete-message">Are you sure you want to delete this address? This action cannot be undone.</p>
                <div class="delete-actions">
                    <button class="cancel-btn" onclick="closeDeleteModal()">Cancel</button>
                    <button class="confirm-delete-btn" onclick="confirmDelete()">
                        <i class="fas fa-trash"></i>
                        Delete Address
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p class="loading-text">Saving address...</p>
        </div>
    </div>

    <script>
        let addresses = [];
        let editingId = null;
        let deleteId = null;
        let selectedAddressType = 'Home';
        let isDefaultChecked = false;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadAddresses();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Form submission
            document.getElementById('addressForm').addEventListener('submit', function(e) {
                e.preventDefault();
                saveAddress();
            });

            // Address type selection
            document.querySelectorAll('.type-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.type-option').forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedAddressType = this.dataset.type;
                });
            });

            // Pincode auto-fill
            document.getElementById('pincode').addEventListener('input', function() {
                if (this.value.length === 6) {
                    autoFillLocation(this.value);
                }
            });
        }

        function loadAddresses() {
            // Load from localStorage or use sample data
            const saved = localStorage.getItem('savedAddresses');
            if (saved) {
                addresses = JSON.parse(saved);
            } else {
                // Sample addresses for demonstration
                addresses = [
                    {
                        id: '1',
                        fullName: 'Rumpa Samanta',
                        phoneNumber: '+91 9876543210',
                        streetAddress: 'Flat 302, Sunrise Apartments',
                        landmark: 'Near Park Street Metro',
                        city: 'Kolkata',
                        state: 'West Bengal',
                        pincode: '700016',
                        country: 'India',
                        type: 'Home',
                        isDefault: true
                    },
                    {
                        id: '2',
                        fullName: 'Rumpa Samanta',
                        phoneNumber: '+91 9876543210',
                        streetAddress: 'Tech Tower, 5th Floor',
                        landmark: 'Salt Lake Stadium',
                        city: 'Kolkata',
                        state: 'West Bengal',
                        pincode: '700091',
                        country: 'India',
                        type: 'Work',
                        isDefault: false
                    }
                ];
            }
            displayAddresses();
        }

        function displayAddresses() {
            const grid = document.getElementById('addressesGrid');
            const emptyState = document.getElementById('emptyState');

            if (addresses.length === 0) {
                grid.style.display = 'none';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            grid.style.display = 'grid';

            grid.innerHTML = addresses.map(address => `
                <div class="address-card ${address.isDefault ? 'default' : ''}">
                    <div class="address-header">
                        <div class="address-type ${address.type.toLowerCase()}">
                            <i class="fas fa-${getTypeIcon(address.type)}"></i>
                            ${address.type}
                        </div>
                        ${address.isDefault ? '<div class="default-badge"><i class="fas fa-star"></i>Default</div>' : ''}
                    </div>
                    
                    <div class="address-content">
                        <h4 class="recipient-name">${address.fullName}</h4>
                        <div class="contact-info">
                            <i class="fas fa-phone"></i>
                            <span class="phone-number">${address.phoneNumber}</span>
                        </div>
                        <div class="address-text">
                            ${address.streetAddress}${address.landmark ? ', ' + address.landmark : ''}<br>
                            ${address.city}, ${address.state} - ${address.pincode}<br>
                            ${address.country}
                        </div>
                    </div>
                    
                    <div class="address-actions">
                        <button class="action-btn edit-btn" onclick="editAddress('${address.id}')" title="Edit Address">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="action-btn delete-btn" onclick="showDeleteModal('${address.id}')" title="Delete Address">
                            <i class="fas fa-trash"></i>
                        </button>
                        ${!address.isDefault ? `<button class="action-btn default-btn" onclick="setAsDefault('${address.id}')" title="Set as Default">
                            <i class="fas fa-star"></i>
                        </button>` : ''}
                    </div>
                </div>
            `).join('');
        }

        function getTypeIcon(type) {
            const icons = {
                'Home': 'home',
                'Work': 'briefcase',
                'Other': 'map-marker-alt'
            };
            return icons[type] || 'map-marker-alt';
        }

        function showAddModal() {
            editingId = null;
            document.getElementById('modalTitle').textContent = 'Add New Address';
            document.getElementById('addressForm').reset();
            document.getElementById('country').value = 'India';
            resetFormState();
            document.getElementById('addressModal').classList.add('show');
        }

        function editAddress(id) {
            const address = addresses.find(addr => addr.id === id);
            if (!address) return;

            editingId = id;
            document.getElementById('modalTitle').textContent = 'Edit Address';
            
            // Populate form
            document.getElementById('addressId').value = address.id;
            document.getElementById('fullName').value = address.fullName;
            document.getElementById('phoneNumber').value = address.phoneNumber;
            document.getElementById('pincode').value = address.pincode;
            document.getElementById('city').value = address.city;
            document.getElementById('streetAddress').value = address.streetAddress;
            document.getElementById('landmark').value = address.landmark || '';
            document.getElementById('state').value = address.state;
            document.getElementById('country').value = address.country;

            // Set address type
            document.querySelectorAll('.type-option').forEach(opt => opt.classList.remove('selected'));
            document.querySelector(`[data-type="${address.type}"]`).classList.add('selected');
            selectedAddressType = address.type;

            // Set default checkbox
            isDefaultChecked = address.isDefault;
            updateCheckboxUI();

            document.getElementById('addressModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('addressModal').classList.remove('show');
            resetFormState();
        }

        function resetFormState() {
            selectedAddressType = 'Home';
            isDefaultChecked = false;
            document.querySelectorAll('.type-option').forEach(opt => opt.classList.remove('selected'));
            document.querySelector('[data-type="Home"]').classList.add('selected');
            updateCheckboxUI();
        }

        function toggleCheckbox() {
            isDefaultChecked = !isDefaultChecked;
            updateCheckboxUI();
        }

        function updateCheckboxUI() {
            const checkbox = document.getElementById('defaultCheckbox');
            const checkIcon = checkbox.querySelector('i');
            
            if (isDefaultChecked) {
                checkbox.classList.add('checked');
                checkIcon.style.display = 'block';
            } else {
                checkbox.classList.remove('checked');
                checkIcon.style.display = 'none';
            }
        }

        function autoFillLocation(pincode) {
            // Sample auto-fill data (in real app, use API)
            const locationData = {
                '700016': { city: 'Kolkata', state: 'West Bengal' },
                '700091': { city: 'Kolkata', state: 'West Bengal' },
                '110001': { city: 'New Delhi', state: 'Delhi' },
                '400001': { city: 'Mumbai', state: 'Maharashtra' },
                '560001': { city: 'Bangalore', state: 'Karnataka' }
            };

            const location = locationData[pincode];
            if (location) {
                document.getElementById('city').value = location.city;
                document.getElementById('state').value = location.state;
            }
        }

        function saveAddress() {
            showLoading();

            // Get form data
            const formData = {
                fullName: document.getElementById('fullName').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                pincode: document.getElementById('pincode').value,
                city: document.getElementById('city').value,
                streetAddress: document.getElementById('streetAddress').value,
                landmark: document.getElementById('landmark').value,
                state: document.getElementById('state').value,
                country: document.getElementById('country').value,
                type: selectedAddressType,
                isDefault: isDefaultChecked
            };

            // Simulate API call
            setTimeout(() => {
                if (editingId) {
                    // Update existing address
                    const index = addresses.findIndex(addr => addr.id === editingId);
                    addresses[index] = { ...formData, id: editingId };
                } else {
                    // Add new address
                    formData.id = Date.now().toString();
                    addresses.push(formData);
                }

                // If set as default, remove default from others
                if (formData.isDefault) {
                    addresses.forEach(addr => {
                        if (addr.id !== (editingId || formData.id)) {
                            addr.isDefault = false;
                        }
                    });
                }

                // Save to localStorage
                localStorage.setItem('savedAddresses', JSON.stringify(addresses));

                hideLoading();
                closeModal();
                displayAddresses();
                showNotification(editingId ? 'Address updated successfully!' : 'Address saved successfully!', 'success');
            }, 1500);
        }

        function setAsDefault(id) {
            addresses.forEach(addr => {
                addr.isDefault = addr.id === id;
            });
            localStorage.setItem('savedAddresses', JSON.stringify(addresses));
            displayAddresses();
            showNotification('Default address updated!', 'success');
        }

        function showDeleteModal(id) {
            deleteId = id;
            document.getElementById('deleteModal').classList.add('show');
        }

        function closeDeleteModal() {
            document.getElementById('deleteModal').classList.remove('show');
            deleteId = null;
        }

        function confirmDelete() {
            if (!deleteId) return;

            const index = addresses.findIndex(addr => addr.id === deleteId);
            if (index !== -1) {
                const deletedAddress = addresses[index];
                addresses.splice(index, 1);

                // If deleted address was default, set first address as default
                if (deletedAddress.isDefault && addresses.length > 0) {
                    addresses[0].isDefault = true;
                }

                localStorage.setItem('savedAddresses', JSON.stringify(addresses));
                displayAddresses();
                showNotification('Address deleted successfully!', 'success');
            }

            closeDeleteModal();
        }

        function showLoading() {
            document.getElementById('loadingOverlay').classList.add('show');
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').classList.remove('show');
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <div class="notification-content">
                    <span>${message}</span>
                    <button class="notification-close" onclick="this.parentElement.parentElement.remove()">×</button>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.classList.remove('show');
                    setTimeout(() => notification.remove(), 300);
                }
            }, 3000);
        }

        function goBack() {
            window.location.href = 'profile.html';
        }
    </script>
</body>
</html>
