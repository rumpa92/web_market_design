<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shirts - StyleHub</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header with Back Navigation -->
    <header class="category-header">
        <div class="container">
            <div class="category-nav">
                <button class="back-btn" id="backBtn" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i>
                    <span>Back</span>
                </button>
                <h1 class="category-page-title" id="categoryPageTitle">Men</h1>
                <div class="header-actions">
                    <div class="action-icons">
                        <i class="far fa-heart wishlist-icon"></i>
                        <div class="cart-icon-container">
                            <i class="fas fa-shopping-bag cart-icon"></i>
                            <span class="cart-count">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Category Content -->
    <main class="category-main">
        <div class="container">
            <!-- Breadcrumb -->
            <nav class="breadcrumb">
                <a href="index.html" class="breadcrumb-link">Home</a>
                <span class="breadcrumb-separator">/</span>
                <span class="breadcrumb-current" id="breadcrumbCurrent">Shirts</span>
            </nav>

            <!-- Category Items Section -->
            <section class="category-items-section" id="categoryItemsSection">
                <div class="items-header">
                    <h2 class="section-title" id="itemsSectionTitle">Shirts</h2>
                    <div class="items-controls">
                        <div class="sort-dropdown">
                            <label for="itemsSortDropdown">Sort by:</label>
                            <select id="itemsSortDropdown" class="sort-select-modern">
                                <option value="newest">Newest First</option>
                                <option value="popularity">Most Popular</option>
                                <option value="price-low">Price: Low to High</option>
                                <option value="price-high">Price: High to Low</option>
                                <option value="rating">Highest Rated</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="colorful-products-grid" id="categoryItemsGrid">
                    <!-- Shirts items -->
                    <div class="colorful-product-card purple-bg">
                        <div class="product-category-tag">MEN FASHION</div>
                        <div class="colorful-product-image">
                            <img src="https://cdn.builder.io/api/v1/image/assets%2F4797038dfeab418e80d0045aa34c21d8%2F849f7f09fb5840d7b25e7cdc865cdaa9?format=webp&width=800" alt="Premium Cotton Shirt" class="colorful-product-img">
                            <button class="colorful-wishlist-btn" onclick="addToWishlistFromCategory('shirt1')">
                                <i class="far fa-heart"></i>
                            </button>
                        </div>
                        <div class="colorful-product-info">
                            <h3 class="colorful-product-title">Premium Cotton Shirt</h3>
                            <div class="product-rating">
                                <span class="stars">★★★★☆</span>
                            </div>
                            <div class="colorful-product-price">
                                <span class="current-price">$75</span>
                                <span class="original-price">$95</span>
                            </div>
                            <button class="colorful-add-to-cart" onclick="addToCartFromCategory('shirt1')">Add to cart</button>
                        </div>
                    </div>

                    <div class="colorful-product-card purple-bg">
                        <div class="product-category-tag">MEN FASHION</div>
                        <div class="colorful-product-image">
                            <img src="https://cdn.builder.io/api/v1/image/assets%2F4797038dfeab418e80d0045aa34c21d8%2F341ff6d502c545c4b3ada70308c85526?format=webp&width=800" alt="Casual Linen Shirt" class="colorful-product-img">
                            <button class="colorful-wishlist-btn" onclick="addToWishlistFromCategory('shirt2')">
                                <i class="far fa-heart"></i>
                            </button>
                        </div>
                        <div class="colorful-product-info">
                            <h3 class="colorful-product-title">Casual Linen Shirt</h3>
                            <div class="product-rating">
                                <span class="stars">★★★★★</span>
                            </div>
                            <div class="colorful-product-price">
                                <span class="current-price">$65</span>
                                <span class="original-price">$85</span>
                            </div>
                            <button class="colorful-add-to-cart" onclick="addToCartFromCategory('shirt2')">Add to cart</button>
                        </div>
                    </div>

                    <div class="colorful-product-card purple-bg">
                        <div class="product-category-tag">MEN FASHION</div>
                        <div class="colorful-product-image">
                            <img src="https://images.unsplash.com/photo-1617137984095-74e4e5e3613f?w=400&h=400&fit=crop&auto=format&q=90" alt="Formal Business Shirt" class="colorful-product-img">
                            <button class="colorful-wishlist-btn" onclick="addToWishlistFromCategory('shirt3')">
                                <i class="far fa-heart"></i>
                            </button>
                        </div>
                        <div class="colorful-product-info">
                            <h3 class="colorful-product-title">Formal Business Shirt</h3>
                            <div class="product-rating">
                                <span class="stars">★★★★★</span>
                            </div>
                            <div class="colorful-product-price">
                                <span class="current-price">$89</span>
                                <span class="original-price">$120</span>
                            </div>
                            <button class="colorful-add-to-cart" onclick="addToCartFromCategory('shirt3')">Add to cart</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        // Initialize with Men category and load Shirts items
        document.addEventListener('DOMContentLoaded', function() {
            // Set up cart functionality
            updateCartCount();
        });

        function goBack() {
            window.location.href = 'category.html';
        }
    </script>
</body>
</html>
